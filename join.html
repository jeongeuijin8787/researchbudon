<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=0,maximum-scale=10">

<title>budon</title>

<link  rel="stylesheet"  href="./css/default.css">

</head>

<body>

<section id="" class="join__wr">
	<div class="join__box">
		<p class="join__title">Sign Up</p>
		<form id="join__form__wr" name="join__form__wr" method="post">
			<div class="join__input__box">
				<input type="text" name="id" id="join__id" placeholder="사용자 ID">
				<input type="text" name="name" id="join__name" placeholder="사용자 이름">
				<input type="password" name="password" id="join__pw" placeholder="비밀번호 (영문, 숫자, 특수문자 조합 8자 이상)">
				<input type="email" name="email" id="join__email" placeholder="name@example.com">
				<input type="tel" name="phonenumber" id="join__phonenumber" placeholder="사용자 핸드폰 번호">
				<button type="submit" class="join__completion__btn">Sing Up</button>
			</div>
		</form>
	</div>
	<div class="join__botton__wr">
		<p class="text">※ 임상시험용 의료기기는 임상시험용 외의 목적으로 사용할 수 없습니다.</p>
	</div>
</section>


</section>




</body>
</html>
